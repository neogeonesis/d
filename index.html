<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en Línea</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Tienda en Línea</h1>
    </header>

    <section class="product">
        <img src="product1.jpg" alt="Producto 1" onclick="showPopup('product1.jpg', 'Descripción del Producto 1')">
        <h2>Producto 1</h2>
        <p>Precio: $20</p>
    </section>

    <section class="product">
        <img src="product2.jpg" alt="Producto 2" onclick="showPopup('product2.jpg', 'Descripción del Producto 2')">
        <h2>Producto 2</h2>
        <p>Precio: $30</p>
    </section>

    <!-- Popup -->
    <div id="popup" class="popup">
        <span class="close" onclick="closePopup()">&times;</span>
        <img id="popupImage" src="" alt="Popup Image">
        <p id="popupDescription"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
